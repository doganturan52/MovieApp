<div class="container">
    <splide [options]="{ type: 'loop', perPage: 3, keyboard: false, autoplay: true, interval: 2500, drag: false }">
        <splide-slide *ngFor="let film of filmService.topTenFilmList">
            <div class="image-container">
                <a routerLink="/details/{{film.id}}"><img src="https://image.tmdb.org/t/p/original//{{ film.poster_path }}" /></a>
                <span class="top-film-order">{{ filmService.topTenFilmList.indexOf(film) + 1 }}</span>
            </div>
        </splide-slide>
    </splide>
</div>
