<app-navbar></app-navbar>

<div class="container film-list-container">
    <div class="row">
        <div class="col-md-3 film-list-inner-container" *ngFor="let film of filmList">
            <a routerLink="/details/{{film.id}}">
                <div class="">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/original//{{ film.poster_path }}"
                        alt="Card image cap">
                </div>
                <div class="film-title">
                    <p>{{ film.title }}</p>
                </div>
            </a>
            <button class="btn btn-danger btn-block" type="button" (click)="deleteFilmFromWatchList(film)">Delete</button>
        </div>
    </div>
</div>
